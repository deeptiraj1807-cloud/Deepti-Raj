<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Interactive SVG Drawing Tool</title>
<link rel="icon" href="data:,">
<style>
  :root{
    --bg:#0f172a; --ink:#e5e7eb; --accent:#60a5fa;
  }
  *{box-sizing:border-box}
  body{
    margin:0; min-height:100vh;
    display:grid; grid-template-rows:auto 1fr;
    background:radial-gradient(1200px 600px at 70% -10%, #1f2937 0%, var(--bg) 60%);
    color:var(--ink); font-family:ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
  }
  header{
    display:flex; flex-wrap:wrap; gap:.75rem; align-items:center;
    padding:12px 16px; background:rgba(17,24,39,.7); backdrop-filter:saturate(1.2) blur(8px);
    border-bottom:1px solid rgba(255,255,255,.08);
  }
  .title{font-weight:700; letter-spacing:.3px; margin-right:auto}
  .toolbar{display:flex; gap:.5rem; flex-wrap:wrap}
  .btn{
    padding:.5rem .75rem; border:1px solid rgba(255,255,255,.12); border-radius:.6rem;
    background:#0b1220; color:var(--ink); cursor:pointer; transition:.15s;
  }
  .btn:hover{border-color:rgba(255,255,255,.25); transform:translateY(-1px)}
  .btn.active{outline:2px solid var(--accent); border-color:transparent}
  .group{display:flex; gap:.5rem; align-items:center; background:#0b1220; padding:.4rem .6rem; border-radius:.6rem; border:1px solid rgba(255,255,255,.08)}
  label{font-size:.85rem; opacity:.85}
  input[type="color"]{width:2rem; height:2rem; border:none; background:transparent; cursor:pointer}
  input[type="range"]{accent-color:var(--accent)}
  .stage-wrap{padding:16px; display:grid; place-items:center}
  .paper{
    width:min(1200px,94vw); height:70vh; max-height:78vh;
    background:linear-gradient(180deg,#0b1020,#0b0f1c);
    border:1px solid rgba(255,255,255,.08); border-radius:16px; overflow:hidden; position:relative;
    box-shadow: 0 10px 30px rgba(0,0,0,.4) inset;
  }
  svg{width:100%; height:100%; display:block; cursor:crosshair}
  .hint{position:absolute; bottom:10px; right:14px; font-size:.8rem; opacity:.7; user-select:none;
    background:rgba(255,255,255,.06); padding:.25rem .5rem; border-radius:.5rem; border:1px solid rgba(255,255,255,.08)}
  @media (max-width:720px){
    .paper{height:62vh}
  }
</style>
</head>
<body>
  <header>
    <div class="title">Interactive SVG Drawing Tool</div>

    <div class="toolbar">
      <div class="group" role="radiogroup" aria-label="Tool">
        <button class="btn active" id="tool-rect" data-tool="rect" aria-pressed="true">▭ Rectangle</button>
        <button class="btn" id="tool-line" data-tool="line" aria-pressed="false">／ Line</button>
      </div>

      <div class="group">
        <label for="strokeColor">Stroke</label>
        <input type="color" id="strokeColor" value="#60a5fa"/>
        <label for="strokeWidth">Width</label>
        <input type="range" id="strokeWidth" min="1" max="16" value="3"/>
      </div>

      <div class="group">
        <label for="fillColor">Fill</label>
        <input type="color" id="fillColor" value="#000000"/>
        <label style="display:flex;align-items:center;gap:.25rem"><input type="checkbox" id="fillToggle"> Enabled</label>
      </div>

      <button class="btn" id="clearBtn">Clear Canvas</button>
      <button class="btn" id="downloadBtn" title="Download SVG">Download SVG</button>
    </div>
  </header>

  <main class="stage-wrap">
    <div class="paper">
      <svg id="canvas" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet" viewBox="0 0 1000 600">
        <!-- shapes added by JS -->
      </svg>
      <div class="hint">Tip: Click & drag to draw. Release to finish. Repeat to add more shapes.</div>
    </div>
  </main>

  <!-- Main JavaScript file -->
  <script src="drawing.js" defer></script>
</body>
</html>
