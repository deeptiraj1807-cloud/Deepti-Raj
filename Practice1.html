<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Character Counter</title>
  <style>

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }


    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 500px;
      transition: 0.3s;
    }

    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }


    textarea {
      width: 100%;
      height: 150px;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 10px;
      resize: none;
      outline: none;
      transition: 0.3s;
    }

    textarea:focus {
      border-color: #4CAF50;
      box-shadow: 0 0 6px rgba(76,175,80,0.5);
    }


    .counter {
      margin-top: 12px;
      text-align: right;
      font-weight: bold;
      font-size: 15px;
      color: #444;
    }

    .counter span {
      color: #2e7d32;
      font-size: 17px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Live Character Counter</h2>
    <textarea id="textInput" placeholder="Start typing your message..."></textarea>
    <div class="counter">Characters: <span id="charCount">0</span></div>
  </div>

  <script>
    const textarea = document.getElementById("textInput");
    const charCount = document.getElementById("charCount");

    textarea.addEventListener("input", () => {
      charCount.textContent = textarea.value.length;
    });
  </script>
</body>
</html>
